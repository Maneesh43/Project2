<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../style.css">
  <title>Register</title>
</head>

<body>

  <header>
    <div class="logoarea"></div>
    <div id="snackbar"></div>

    <nav>
      <div class="navmenuwrapper">
        <div class="dropbtn"><i class="fas fa-bars" aria-label="Menu" aria-hidden="true"></i></div>
        <div id="mysidenav" class="sidenav">
          <a href="javascript:void(0)" class="closebtn">&times;</a>
          <a href="home.html">Home</a>
          <a href="profile.html">Profile</a>
          <a href="#" id="signouthere">Signout</a>
          <a href="#" class="pwabanner">Install PWA</a>
        </div>
      </div>
    </nav>
 
  </header>



  <main>

    <div class="wrapper ">

      <div class="formarea">
        <input type="email" id="useremail" class="input" placeholder="enter your email address">
        <input type="password" id="userpassword" class="input" placeholder="enter your password">
        <div class="rememberme"><input type="checkbox" class="input inputcheckbox" id="chckbox">
          <label for="chckbox">Remember me</label>
        </div>
        <button type="button" class="button buttonregister" id="register">register</button>
        <i><p>already have an account <a href="login.html">Login here</a> </p></i>
      </div>

    </div>
    <!-- firestore scripts -->
    
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="../scripts/projectscript.js"></script>
    <script src="../scripts/misc.js"></script>
    <script src="../scripts/register.js"></script>
  </main>

  <footer></footer>

</body>

</html>
