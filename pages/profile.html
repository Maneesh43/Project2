    <main>
        <div class="loader show"></div>
        <div class="wrapper hide">



            <div class="formarea profileformarea">
                <!-- <img src="" alt="user image"> -->

                <!-- <div class="userdetails"> -->
                <div class="profileheading profileindividualdiv">
                    <p>Profile page</p>

                </div>
                <div class="userprofile profileindividualdiv">
                    <div class="imageholder">
                        <img src="../assets/images/default_image.png" alt="user image">
                        <input type="file" id="fileupload" accept=".jpg, .png">
                        <button id="send" class="sendbutton"><i class="fas fa-user-edit"></i><span class="hidelabel">upload</span></button>
                    </div>
                </div>
                <div class="profilewrapper cards">
                <div class="username profileindividualdiv">
                    <b>Name:</b>
                    <p></p>
                </div>
                <div class="useremail profileindividualdiv">
                    <b>Email:</b>
                    <p></p>
                </div>
                <div class="userage profileindividualdiv">
                    <b>Age:</b>
                    <p></p>
                </div>

                <div class="userhasregisteredforvaccine profileindividualdiv">
                    <b>Registered for vaccine:</b>
                    <p></p>
                </div>
                <div class="userregistered profileindividualdiv">
                    <b>User Registered:</b>
                    <p></p>
                    
                </div>
                </div>
                <div class="passwordchangemodal cards">
                    <b>Change Password</b>
                    <button type="button" class="button"><i class="fas fa-pencil-alt chgpass"></i></button>
                </div>
                <div class="passwordchangepopup cards">
                    <span class="clsbuttons">&times;</span>
                    <input type="password" class="input cpassword" placeholder="enter your current password">
                    <input type="password" class="input newpassword" placeholder="enter new password">
                    <input type="password" class="input newpasswordretype" placeholder="Re-enter your password">
                    <button type="button" class="button updatepass">Update password</button>
                </div>
                <!-- <div class="loginchange">
                <b class="loginpasswordchange">Change login Password ?</b>
                <div class="passwordchange">

                    <input type="password" class="input input2" placeholder="Re enter your password">
                    <button type="button" class="button button1">change password</button>
                </div>
            </div> -->
        </div>
